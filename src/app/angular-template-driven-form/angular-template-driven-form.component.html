<div class="container" [ngClass]="{'form-shadow' : regForm.touched }">
  <header>Registration Form</header>

  <form (ngSubmit)="onSubmit()" class="form" #regForm="ngForm">
    <div class="column">

      <div class="input-box">
        <input type="text" placeholder="First Name" name="first_name" [(ngModel)]="firstName" required
          #fname="ngModel" />
        <div>
          <small *ngIf="fname.invalid && fname.touched">*First Name is a required field</small>
          <span *ngIf="firstName">you entered : {{firstName}}</span>
        </div>
      </div>

      <div class="input-box">
        <input type="text" placeholder="Last Name" name="last_name" [(ngModel)]="lastName" required #lname="ngModel" />
        <div>
          <small *ngIf="lname.invalid && lname.touched">*Last Name is a required field</small>
          <span *ngIf="lastName">you entered : {{lastName}}</span>
        </div>
      </div>

    </div>

    <div class="input-box">
      <input type="text" placeholder="Email" name="email" [(ngModel)]="email_" required email #email="ngModel" />
      <div>
        <small *ngIf="email.invalid && email.touched">*Email is a required field</small>
        <span *ngIf="email_">you entered : {{email_}}</span>
      </div>
    </div>

    <div class="column">
      <div class="input-box">
        <input type="text" placeholder="Phone number" name="phone" ngModel />
      </div>
      <div class="input-box">
        <input type="date" placeholder="Date of Birth" name="dob" ngModel />
      </div>
    </div>


    <div class="gender-box">
      <h3>Gender</h3>
      <div class="gender-option">
        <div class="gender">
          <input type="radio" value="male" id="check-male" name="gender" ngModel />
          <label for="check-male">Male</label>
        </div>
        <div class="gender">
          <input type="radio" value="female" id="check-female" name="gender" ngModel />
          <label for="check-female">Female</label>
        </div>
        <div class="gender">
          <input type="radio" value="other" id="check-other" name="gender" ngModel />
          <label for="check-other">Prefer not to say</label>
        </div>
      </div>
    </div>


    <div class="input-box address" ngModelGroup="address" #address="ngModelGroup">
      <label>Address</label>
      <input type="text" placeholder="Street address" name="street1" ngModel required />
      <input type="text" placeholder="Street address line 2" name="street2" ngModel />
      <div class="column">
        <div class="select-box">
          <select name="country" ngModel required>
            <option>America</option>
            <option>Japan</option>
            <option>India</option>
            <option>Nepal</option>
          </select>
        </div>
        <input type="text" placeholder="City" name="city" ngModel required />
      </div>
      <div class="column">
        <input type="text" placeholder="Region" name="region" ngModel />
        <input type="number" placeholder="Postal code" name="postal" ngModel required />
      </div>
      <small *ngIf="address.invalid && address.touched">*Some of the required field does not have a valid value</small>
    </div>
