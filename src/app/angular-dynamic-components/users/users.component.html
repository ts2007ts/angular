<table>
  <tr>
    <th>Name</th>
    <th>Gender</th>
    <th>MemberShip</th>
    <th>Price</th>
    <th>Status</th>
    <th>Action</th>
  </tr>

  <tr *ngFor="let user of users">
    <td>{{ user.name }}</td>
    <td>{{ user.gender }}</td>
    <td>{{ user.membership }}</td>
    <td>{{ user.price }}</td>
    <td>{{ user.status ? 'Active': 'Inactive' }}</td>
    <td>
      <button class="delete-button" (click)="onDelete(user)">
        <i class="fa fa-trash" aria-hidden="true"></i>
      </button>
    </td>
  </tr>
</table>
