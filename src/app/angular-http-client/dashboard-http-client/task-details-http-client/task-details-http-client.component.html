<div class="overlay">
  <div class="popup">
    <h2>{{ detailsTask?.title }}</h2>
    <hr>
    <button class="close" (click)="onCloseTaskDetail()">&times;</button>
    <div class="content">
      <section class="container">

        <h3>Description</h3>
        <p>
          {{ detailsTask?.description }}
        </p>
        <div style="display: flex; margin-top: 20px;">
          <div style="width: 50%;">
            <strong>Assigned To: </strong>
            {{ detailsTask?.assignedTo }}
          </div>
          <div style="width: 50%;">
            <strong>Created At: </strong>
            {{ detailsTask?.createdAt }}
          </div>
        </div>
        <div style="display: flex; margin-top: 20px;">
          <div style="width: 50%;">
            <strong>Priority: </strong>
            {{ detailsTask?.priority }}
          </div>
          <div style="width: 50%;">
            <strong>Current Status: </strong>
            {{ detailsTask?.status }}
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
